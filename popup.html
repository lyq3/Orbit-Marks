<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Bookmarks</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="particle-canvas"></canvas>

    <div class="app-layout">
        <aside class="app-sidebar">
            <div class="sidebar-header">
                <span class="logo-text" style="font-size: 1rem;">DX</span>
                <button id="theme-toggle" class="theme-toggle" title="Toggle Theme">
                    <!-- Icon injected by JS -->
                </button>
            </div>
            <nav id="sidebar-nav" class="sidebar-nav">
                <!-- Sidebar items injected by JS -->
            </nav>

            <div class="sidebar-footer">
                <button id="sidebar-toggle" class="footer-btn" title="Collapse Sidebar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
                    </svg>
                </button>
                <button id="settings-btn" class="footer-btn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
        </aside>

        <main class="app-main">
            <header class="main-header">
                <div class="logo-area">
                    <span class="logo-text">DevXP<span class="logo-cursor">_</span></span>
                    <p class="logo-sub" id="logo-subtitle">> System initialized. Ready to launch.</p>
                </div>

                <div class="search-container">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="color:var(--text-secondary); margin-right:8px;">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search your bookmarks...">
                </div>
            </header>

            <div id="nav-controls"
                style="display: none; padding: 0 24px 10px; align-items: center; justify-content: space-between;">
                <button id="back-btn" class="nav-btn"
                    style="background: transparent; border: 1px solid var(--card-border); color: var(--text-secondary); padding: 4px 12px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; gap: 6px;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    Back
                </button>

            </div>

            <div id="bookmarks-container" class="bookmarks-content-wrapper">
                <!-- Content injected here -->
            </div>
        </main>
    </div>


    <script src="particles.js"></script>
    <script src="popup.js"></script>
</body>

</html>
